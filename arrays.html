<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <button type="button" onclick="adicionarAlunos()">Adicionar alunos</button>
    <button type="button" onclick="removerUltimoAluno()">Remover último aluno</button>
    <br>
    <output></output>
    <script>
        
        let alunos = ["Aline", "Arthur", "Bárbara", "Bruna", "Bruna Torres", "Bruna Velôso", "Cauã"];
       
        function imprimirAlunos(){
            document.querySelector("output").innerHTML = "";
            for (let indice = 0; indice < alunos.length; indice++){
                document.querySelector("output").innerHTML += alunos[indice] + "<br>";       
             }        
        }

        function adicionarAlunos(){
            let novoAluno = prompt("Digite o nome do aluno");
            if (novoAluno) {
                alunos.push(novoAluno);
            }
            
            let opcaoUsuario = confirm('Deseja adicionar mais um aluno?');
            while(opcaoUsuario){
                adicionarAlunos();
                return;
            }
            imprimirAlunos();
        }

        function removerUltimoAluno(){
            if (alunos.length > 0) {
                let removido = alunos.pop();
                imprimirAlunos();
            } else {
                alert("Não tem mais alunos pra remover da lista.");
            }
        }

    
        

        adicionarAlunos();
        imprimirAlunos();
    </script>
</body>
</html>
