<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno</title>
</head>
<body>
    <button type="button" onclick="">Adicionar alunos</button>
    <br>
    <output></output>
    
    
    <script>

         const alunos = ["Aline", "Arthur", "Bárbara", "Bruna", "Bruna Torres", "Bruna Velôso", "Cauã"];

for (let indice = 0; indice < alunos.length; indice++) {
    document.write(alunos[indice] + "<br>");
}

let nome = prompt("Quer adicionar um nome? Caso não queira, clique em cancelar.");

if (nome) {
    alunos.push(nome); 
    document.write("<br><strong>Lista atualizada:</strong><br>");
    
    for (let indice = 0; indice < alunos.length; indice++) {
        document.write(alunos[indice] + "<br>");
    }
}

    

    </script>
    
</body>
</html>
